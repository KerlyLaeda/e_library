{% extends "catalog/layout.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Join</legend>
            {{ form }}
        </fieldset>
        <button type="submit" class="btn btn-outline-info">Sign Up</button>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a href="{% url 'login' %}" class="ml-2">Log In</a>
        </small>
    </div>
{% endblock content %}
